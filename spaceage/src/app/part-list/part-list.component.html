<!DOCTYPE html>   
<html lang="en">   
<head>   
<meta charset="utf-8">   
<title>Final Output</title>   
<meta name="description" content="Bootstrap.">  
<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">   
<link rel="stylesheet" href="http://cdn.datatables.net/1.10.2/css/jquery.dataTables.min.css">

<script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script type="text/javascript" src="http://cdn.datatables.net/1.10.2/js/jquery.dataTables.min.js"></script>



</head>  
<body style="margin:20px auto">
    <div style="margin-top: 16px; display: flex;">
        <span style="margin-right: auto; font-weight: bold;">Bill of Material</span>
        <button type="button" class="btn btn-primary"> <a target="_blank" routerLink="/picklable" style="color: aliceblue;">Pick Lable</a></button>
    </div>
    <div class="container">
        <div class="row header" style="text-align:center;color:green"></div>
        <table id="myTable" class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Status</th>
                    <th>Qty Scanned</th>
                    <th>Part No</th>
                    <th>Description</th>
                    <th>Packing Group</th>
                    <th>Store Location</th>
                    <th>Validity</th>
                </tr>
            </thead>
            <tbody>
                <ng-container *ngFor="let p of partList">
                    <tr>
                        <td>{{p.bomId}}</td>
                        <td [ngStyle]="{'background-color': p.colorCode}">{{p.labelStatus}}</td>
                        <td>{{p.totalPartScanned}}</td>
                        <td>{{p.partNo}}</td>
                        <td>{{p.partDescription}}</td>
                        <td>{{p.packingGroup}}</td>
                        <td>{{p.stLoction}}</td>
                        <td>{{p.validity}}</td>
                        <td *ngIf="p.enablePartLabel"><a routerLink="/barcode" (click)="passObject(p)">PartLabel</a></td>
                        <td *ngIf="!p.enablePartLabel">Yet to be</td>
                    </tr>

                </ng-container>
            </tbody>
        </table>

        <!-- The Modal -->
        <div class="modal"
             tabindex="-1"
             role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content" style="width: 750px !important; ">
                    <div class="modal-header">
                        <h4 class="modal-title">Create New Record</h4>
                    </div>
                    <div class="modal-body">
                        <div class="container py-5">
                            <div class="row">
                                <div class="col-md-10 mx-auto">
                                    <form>
                                        <div class="form-group row">
                                            <div class="col-sm-6">
                                                <label for="inputFirstname">Project Code <span class="mandatory">*</span></label>
                                                <input type="text" class="form-control" id="projectCode" placeholder="Project Code">
                                            </div>
                                            <div class="col-sm-6">
                                                <label for="inputCity">Lot Size <span class="mandatory">*</span></label>
                                                <input type="text" class="form-control" id="lotSize" placeholder="Lot Size">
                                            </div>
                                        </div>
                                        <div class="form-group row">

                                            <div class="col-sm-6">
                                                <label for="inputLastname">Customer Code<span class="mandatory">*</span></label>
                                                <input type="text" class="form-control" id="customerCode" placeholder="Customer Code">
                                            </div>
                                            <div class="col-sm-6">
                                                <label for="inputState">Customer Login<span class="mandatory">*</span></label>
                                                <input type="text" class="form-control" id="customerLogin" placeholder="Customer Login">
                                            </div>

                                        </div>
                                        <div class="form-group row">
                                            <div class="col-sm-6">
                                                <label for="inputAddressLine1">Origin Country<span class="mandatory">*</span></label>
                                                <input type="text" class="form-control" id="originCountry" placeholder="Origin Country">
                                            </div>

                                            <div class="col-sm-6">
                                                <label for="inputPostalCode">Excel File<span class="mandatory">*</span></label>
                                                <input type="file" class="form-control" id="inputPostalCode" placeholder="Upload File">
                                            </div>


                                        </div>
                                        <div class="form-group row">
                                            <div class="col-sm-6">
                                                <label for="inputAddressLine1">Packaging Type<span class="mandatory">*</span></label>
                                                <input type="text" class="form-control" id="packagingType" placeholder="Packaging Type">
                                            </div>

                                            <div class="col-sm-6">
                                                <label for="inputPostalCode">Lot Ref No<span class="mandatory">*</span></label>
                                                <input type="text" class="form-control" id="lotRefNo" placeholder="Lot Ref No">
                                            </div>


                                        </div>
                                        <div class="form-group row">
                                            <div class="col-sm-6">
                                                <label for="inputContactNumber">Containers<span class="mandatory">*</span></label>
                                                <input type="text" class="form-control" id="containers" placeholder="Containers">
                                            </div>

                                        </div>
                                        <button type="button" class="btn btn-primary px-4 float-right margin-align">Add</button>
                                    </form>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success">
                            Create
                        </button>
                        <button type="button" class="btn btn-danger"
                                (click)="closePopup()">
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>  


</html>
