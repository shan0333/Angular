<div class="content  d-flex flex-column flex-column-fluid" id="kt_content">
    <div class="subheader py-2  subheader-solid " id="kt_subheader">
        <div class=" container-fluid  d-flex align-items-center justify-content-between flex-wrap flex-sm-nowrap">
            <div class="d-flex align-items-center flex-wrap mr-1">
                <h5 class="text-dark font-weight-bold my-2 mr-5">
                </h5>
            </div>
        </div>
    </div>
    <div class="d-flex flex-column-fluid">
        <div class=" container ">
            <div class="card card-custom">
                <div class="card-header flex-wrap border-0 pt-6 pb-0">
                    <div class="card-title">
                        <h3 class="card-label">
                            Scan Bill of Materials
                        </h3>
                    </div>
                </div>
               <!-- <div class="col-sm-6">
                    <label for="inputState">Lot Ref No</label>
                    <select class="form-control" name="Lot Ref No" [(ngModel)]="gun.lot">
                        <option>select</option>
                        <option *ngFor="let lot of lotRefNo;let i = index">{{lot}}
                        </option>
                    </select>
                </div>-->
                <div class="card-body">
                    <div class="form-check-inline">
                        <label *ngFor="let radiobutton of radioItems">
                            <input type="radio" name="options" (click)="model.option = radiobutton"
                                   [checked]="radiobutton === model.option">{{radiobutton}}
                        </label>                 
                    </div>
       
                    <div class="row">
                        <div class="col-sm-8">
                            <!--<label>Scan Bill of Materials</label>-->
                            <input type="text" name="scan" id="scan" class="form-control" [(ngModel)]="gun.barcode" autofocus="">
                        </div>
                        <div class="col-sm-4" style="align-self: flex-end;">
                            <button type="button" class="btn btn-info" id="submit_code" (click)="barcodeScan()" style="color: aliceblue; background-color: darkblue;">Enter</button>
                        </div>
                    </div>
                </div>
            </div>
