<!DOCTYPE html>   
<html lang="en">   
<head>   
<meta charset="utf-8">   
<title>Final Output</title>   
<meta name="description" content="Bootstrap.">  
<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">   
<link rel="stylesheet" href="http://cdn.datatables.net/1.10.2/css/jquery.dataTables.min.css">

<script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script type="text/javascript" src="http://cdn.datatables.net/1.10.2/js/jquery.dataTables.min.js"></script>



</head>  
<body style="margin:20px auto">  
<div class="container">
<div class="row header" style="text-align:center;color:green"></div>

 <div style="text-align: right; margin-right:auto 0px;" > 
  <button style="margin: 50px; padding: 10px" type="button" class="btn btn-primary"  (click)="openPopup()">New Record</button>
</div> 

<table id="myTable" class="table table-striped" >  
        <thead>  
          <tr>  
            <th>ENO</th>  
            <th>EMPName</th>  
            <th>Country</th>  
            <th>Salary</th>  
          </tr>  
        </thead>  
        <tbody>  
            <ng-container *ngFor="let group of groups">
                <tr><td>{{group.firstName}}</td><td>{{group.lastName}}</td><td>{{group.age}}</td><td>{{group.salary}}</td></tr>
            </ng-container>
        </tbody>  
      </table>  

        <!-- The Modal -->
        <div
        class="modal"
        tabindex="-1"
        role="dialog"
        [ngStyle]="{'display':displayStyle}">
        <div class="modal-dialog" role="document">
          <div class="modal-content" style="width: 750px !important; ">
            <div class="modal-header">
              <h4 class="modal-title">Create New Record</h4>
            </div>
            <div class="modal-body">
              <div class="container py-5" >
                <div class="row">
                    <div class="col-md-10 mx-auto">
                        <form  name="fileupload" >
                            <div class="form-group row">
                                <div class="col-sm-6">
                                    <label for="inputFirstname">Project Code <span class="mandatory">*</span></label>
                                    <select  name="project_code" [(ngModel)]="item.project_code">
                                      <option>Select</option>
                                        <option *ngFor="let item of this.projectList;let i = index" value="{{item.project_code}}">
                                          {{item.project_name}}
                                        </option>
                                      </select>
                                    <!--<input type="text" class="form-control" id="projectCode" placeholder="Project Code">-->
                                </div>
                                <div class="col-sm-6">
                                  <label for="inputCity">Lot Size <span class="mandatory">*</span></label>
                                  <input type="text" class="form-control" name="lot_size" [(ngModel)]="item.lot_size" placeholder="Lot Size">
                              </div>
                            </div>
                            <div class="form-group row">

                              <div class="col-sm-6">
                                <label for="inputLastname">Customer Code<span class="mandatory">*</span></label>
                                <select  name="customer_code" [(ngModel)]="item.customer_code">
                                  <option>Select</option>
                                    <option *ngFor="let item of this.customerList;let i = index" value="{{item.customer_code}}">
                                      {{item.name}}
                                    </option>
                                  </select>
                            </div>
                                <div class="col-sm-6">
                                  <label for="inputState">Customer Login<span class="mandatory">*</span></label>
                                  <select name="customer_login" [(ngModel)]="item.customer_login">
                                    <option>Select</option>
                                      <option *ngFor="let item of this.dataList;let i = index" value="{{item.code}}">
                                        {{item.name}}
                                      </option>
                                    </select>
                              </div>
                               
                            </div>
                            <div class="form-group row">
                              <div class="col-sm-6">
                                <label for="inputAddressLine1">Origin Country<span class="mandatory">*</span></label>
                                <select name="org_country_id" [(ngModel)]="item.org_country_id">
                                  <option>Select</option>
                                    <option *ngFor="let item of this.countryList;let i = index" value="{{item.id}}">
                                      {{item.name}}
                                    </option>
                                  </select>
                            </div>

                            <div class="col-sm-6">
                              <label for="inputPostalCode">Excel File<span class="mandatory">*</span></label>
                              <input (change)="this.onFileSelected($event)" type="file" class="form-control" id="inputPostalCode" placeholder="Upload File">
                          </div>
                            

                            </div>
                            <div class="form-group row">
                              <div class="col-sm-6">
                                <label for="inputAddressLine1">Packaging Type<span class="mandatory">*</span></label>
                                <select name="packing_type" [(ngModel)]="item.packing_type">
                                  <option>Select</option>
                                    <option *ngFor="let item of this.packagingTypeList;let i = index" value="{{item.id}}" >
                                      {{item.type}}
                                    </option>
                                  </select>
                            </div>

                            <div class="col-sm-6">
                              <label for="inputPostalCode">Lot Ref No<span class="mandatory">*</span></label>
                              <input type="text" class="form-control" id="lotRefNo" placeholder="Lot Ref No"  name="lot_ref_no" [(ngModel)]="item.lot_ref_no">
                          </div>
                            

                            </div>
                            <div class="form-group row">
                              <label for="inputContactNumber">Containers<span class="mandatory">*</span></label>
                                <div  *ngFor="let containers of getContainersFormControls(); let i = index">
                                    
                                    <input [formControl]="containers" type="text" class="form-control" id="containers" placeholder="Containers" name="containers" >
                                    <!--<label>Phone {{i}} </label> -->   
                                    <button type="button"  (click)="removeContainers(i)">Remove</button>   
                                    <button type="button"  (click)="addContainers()">Add</button> 
                                  </div>
                                
                            </div>
                        
                            <div >
                                <button type="button" class="btn btn-success" 
                                (click)="createNewRecord()">
                          Create Rec
                        </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        
            </div>
            <div class="modal-footer">
             
              <button type="button" class="btn btn-danger" 
              (click)="closePopup()">
        Close
      </button>
            </div>
          </div>
        </div>
      </div>
</div>

  
</body>  


</html>
