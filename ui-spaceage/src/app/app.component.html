<body>
    <div *ngIf="isUserLoggedIn()" class="container-fluid">
        <app-main-header></app-main-header>
        <div class="sidebar" *ngIf="isUserLoggedIn()">
            <a *ngIf="this.policy?.policy[0]?.dashboard" routerLink="dashboard" routerLinkActive="active">Dashboard</a>
            <a *ngIf="this.policy?.policy[1]?.itemmaster" routerLink="item-master" routerLinkActive="active">Item Master</a>
            <a *ngIf="this.policy?.policy[2]?.project" routerLink="project" routerLinkActive="active">Project Code</a>
            <a *ngIf="this.policy?.policy[3]?.customer" routerLink="customer" routerLinkActive="active">Customer Code</a>
            <a *ngIf="this.policy?.policy[4]?.imageupload" routerLink="image" routerLinkActive="active">Image Upload</a>
            <!--<a href="#about">Scanner</a>-->
            <a *ngIf="this.policy?.policy[5]?.gunscanner" routerLink="gunscanner" routerLinkActive="active">Gun Scanner</a>
            <a  routerLink="logout">Logout</a>
        </div>



    </div>
    <div style="margin-left: 250px;">

        <app-rightside-header></app-rightside-header>
        <!--<app-ng-dynamic-breadcrumb></app-ng-dynamic-breadcrumb>-->
        <router-outlet></router-outlet>
    </div>
    </body>
