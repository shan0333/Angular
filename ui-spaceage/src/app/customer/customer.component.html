<div class="col-lg-10">

    <div class="card card-custom example example-compact">
        <div class="card-header">
            <h3 class="card-title">Create Customer code</h3>
        </div>
        <div class="card-body">
            <form class="form" method="post" enctype="multipart/form-data">
                <input type="hidden" name="_token" value="ZkLlNji1q5wvBAQS4p8b7dwgLdrQAD9qaFq3MDRe">                    <div class="mb-2">
                    <div class="form-group row">
                        <div class="col-sm-6">
                            <label>customer code*</label>
                            <input type="text" name="customer_code" class="form-control" [(ngModel)]="cus.customer_code" placeholder="Enter customer code" required="" value="">
                        </div>
                        <div class="col-sm-6">
                            <label>Email*</label>
                            <input type="email" name="email" class="form-control" [(ngModel)]="cus.email" placeholder="Enter User's Email" required="" value="">
                        </div>
                    </div>
                </div>
                <div class="mb-2">
                    <div class="form-group row">
                        <div class="col-sm-6">
                            <label>name*</label>
                            <input type="text" name="name" class="form-control" [(ngModel)]="cus.name" placeholder="name" required="" value="">
                        </div>
                        <div class="col-sm-6">
                            <label>mobile*</label>
                            <input type="number" name="mobile" class="form-control" [(ngModel)]="cus.mobile" placeholder="mobile" required="" value="">
                        </div>
                    </div>
                </div>
                <div class="mb-2">
                    <div class="form-group row">
                        <div class="col-sm-6">
                            <label>address1*</label>
                            <textarea name="address1" class="form-control" [(ngModel)]="cus.address1" placeholder="Enter address line1" required=""></textarea>
                        </div>
                        <div class="col-sm-6">
                            <label>address2</label>
                            <textarea name="address2" class="form-control" [(ngModel)]="cus.address2" placeholder="Enter address line2" required=""></textarea>
                        </div>
                    </div>
                </div>
                <div class="mb-2">
                    <div class="form-group row">
                        <div class="col-sm-6">
                            <label>country*</label>
                            <input type="text" name="country" class="form-control" [(ngModel)]="cus.country" placeholder="Enter country" required="" value="">
                        </div>
                        <div class="col-sm-6">
                            <label>state*</label>
                            <input type="text" name="state" class="form-control" [(ngModel)]="cus.state" placeholder="Enter state" required="" value="">
                        </div>
                    </div>
                </div>
                <div class="mb-2">
                    <div class="form-group row">
                        <div class="col-sm-6">
                            <label>city*</label>
                            <input type="text" name="city" class="form-control" [(ngModel)]="cus.city" placeholder="Enter city" required="" value="">
                        </div>
                        <div class="col-sm-6">
                            <label>postal code*</label>
                            <input type="text" name="postal_code" class="form-control" [(ngModel)]="cus.postal_code" placeholder="Enter postal code" required="" value="">
                        </div>
                    </div>
                </div>
                <div class="mb-2">
                    <div class="form-group row">
                        <div class="col-sm-6">
                            <label>Contact Name*</label>
                            <input type="text" name="contact_name" class="form-control" [(ngModel)]="cus.contact_name" placeholder="Enter Contact Name" required="" value="">
                        </div>
                        <div class="col-sm-6">
                            <label>Designation*</label>
                            <input type="text" name="designation" class="form-control" [(ngModel)]="cus.designation" placeholder="Enter designation" required="" value="">
                        </div>
                    </div>
                </div>
                <div class="mb-2">
                    <div class="form-group row">
                        <div class="col-sm-6">
                            <label>Phone</label>
                            <input type="number" name="tele_phone" class="form-control" [(ngModel)]="cus.phone" placeholder="Enter Phone Number" value="">
                        </div>
                        <div class="col-sm-6">
                            <label>Web Address</label>
                            <input type="text" name="web_address" class="form-control" [(ngModel)]="cus.web_address" placeholder="Enter web address" value="">
                        </div>
                    </div>
                </div>
                <div class="mb-2">
                    <div class="form-group row">
                        <div class="col-sm-6">
                            <label>Customer Location</label>
                            <input type="text" name="customer_location" class="form-control" [(ngModel)]="cus.customer_location" placeholder="Enter Customer Location" value="">
                        </div>
                        <!--<div class="col-sm-6">

                            <label>Customer Logo</label>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" [(ngModel)]="cus.customer_logo" name="file">
                                <label class="custom-file-label" for="customFile">Choose file</label>
                            </div>
                        </div>-->

                    </div>
                </div>
            </form>
        </div>
        <div class="card-footer">
            <div class="row">
                <div class="col-lg-3 ml-lg-auto">
                    <button type="submit" (click)="createCustomer()" class="btn btn-primary font-weight-bold mr-2">Create</button>
                </div>
            </div>

        </div>
    </div>
</div>
