<div style="margin-left: 100px;">
    <div class="row">
        <div class="form-check-inline" style="margin-top: 126px;">
           <!-- <label *ngFor="let radiobutton of radioItems" style="margin-left: 20px;">
                <input type="radio" name="options" (click)="model.option = radiobutton"
                       [checked]="radiobutton === model.option">{{radiobutton}}
            </label>-->
        </div>
        <div class="col-8" style="margin-top: 20px;">
            <label class="btn btn-default p-0">
                <input type="file" multiple (change)="selectFiles($event)" />
            </label>
        </div>

        <div class="col-4" style="margin-top: auto;">
            <button class="btn btn-success btn-sm"
                    [disabled]="!selectedFiles"
                    (click)="uploadFiles()">
                Upload
            </button>
        </div>
    </div>

    <div *ngFor="let progressInfo of progressInfos" class="mb-2">
        <span>{{ progressInfo.fileName }}</span>
        <div class="progress">
            <div class="progress-bar progress-bar-info"
                 role="progressbar"
                 attr.aria-valuenow="{{ progressInfo.value }}"
                 aria-valuemin="0"
                 aria-valuemax="100"
                 [ngStyle]="{ width: progressInfo.value + '%' }">
                {{ progressInfo.value }}%
            </div>
        </div>
    </div>
